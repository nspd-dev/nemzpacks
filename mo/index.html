<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZPacks - Mo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-bg-primary: #000000;
            --color-text-light: #ffffff;
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-border-subtle: rgba(255, 255, 255, 0.1);
            --color-shadow-soft: rgba(255, 255, 255, 0.05);
            --color-glow-soft: rgba(255, 255, 255, 0.2);
            --color-glow-strong: rgba(255, 255, 255, 0.03);
            --color-link-glow: rgba(255, 255, 255, 0.4);
            --color-hover-bg: rgba(255, 255, 255, 0.08);

            --border-radius-sm: 0.5rem;
            --border-radius-md: 0.75rem;
            --border-radius-lg: 1rem;
            --border-radius-circle: 50%;

            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 2.5rem;
            --spacing-xxl: 3rem;
            --spacing-xxxl: 4rem;

            --transition-speed-fast: 0.2s;
            --transition-speed-medium: 0.3s;
            --transition-speed-slow: 0.5s;
            --transition-ease-bezier: cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-ease-out: ease-out;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: var(--spacing-lg) var(--spacing-sm);
            overflow-x: hidden;
            margin: 0;
        }

        .main-content-wrapper {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 0 30px var(--color-shadow-soft), 0 0 60px var(--color-glow-strong);
            backdrop-filter: blur(5px);
            border: 1px solid var(--color-border-subtle);
            animation: fadeIn 0.8s ease-out;
            margin-top: var(--spacing-xl);
            margin-bottom: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-shadow: 0 0 8px var(--color-glow-soft);
            margin-top: 0;
            margin-bottom: var(--spacing-sm);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0;
            margin-bottom: var(--spacing-lg);
            font-size: 1rem;
            font-weight: 300;
        }

        .social-card-link {
            color: var(--color-text-light);
            text-shadow: 0 0 5px var(--color-link-glow);
            transition: text-shadow var(--transition-speed-fast) ease-in-out;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            box-shadow: 0 0 15px var(--color-shadow-soft), inset
                0 0 5px rgba(255, 255, 255, 0.03);
            transition: transform var(--transition-speed-medium)
                var(--transition-ease-bezier),
                box-shadow var(--transition-speed-medium)
                var(--transition-ease-bezier),
                background-color var(--transition-speed-medium)
                var(--transition-ease-out);
            border: 1px solid var(--color-border-subtle);
            width: 100%;
            max-width: 320px;
            cursor: pointer;
        }

        .social-card-link:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 0 20px var(--color-link-glow),
                inset 0 0 8px rgba(255, 255, 255, 0.05);
            background-color: var(--color-hover-bg);
            text-decoration: none;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: var(--spacing-md);
            width: 100%;
            justify-items: center;
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .social-card-link .icon {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-light);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        
        .social-card-link h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-light);
            text-shadow: 0 0 6px var(--color-glow-soft);
        }

        .social-card-link .username-text {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-text-light);
            text-decoration: none;
            text-shadow: 0 0 5px var(--color-link-glow);
            transition: text-shadow var(--transition-speed-fast) ease-in-out;
        }
        
        .social-card-link .username-text:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .footer {
            margin-top: var(--spacing-xxl);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            text-shadow: none;
        }

        /* Removed music-player styles */
        
        @media (max-width: 768px) {
            .main-content-wrapper {
                padding: var(--spacing-lg) var(--spacing-sm);
                width: 95%;
                margin-top: var(--spacing-lg);
            }
            h1 {
                font-size: 2rem;
            }
            .social-grid {
                grid-template-columns: 1fr;
            }
            .social-card-link {
                max-width: unset;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .social-card-link .icon {
                font-size: 3rem;
            }
            .social-card-link h3 {
                font-size: 1.2rem;
            }
            .social-card-link .username-text {
                font-size: 0.95rem;
            }
            .tagline {
                font-size: 0.9rem;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

        .copy-message {
            position: fixed;
            bottom: var(--spacing-xl);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            opacity: 0;
            transition: opacity var(--transition-speed-fast) ease-out;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <h1>My Socials</h1>
        <p class="tagline">Connect with me!</p>

        <div class="social-grid">
            <a href="https://www.tiktok.com/@.nspd" target="_blank" rel="noopener noreferrer" class="social-card-link">
                <i class="fa-brands fa-tiktok icon"></i>
                <h3>TikTok</h3>
                <p class="username-text">@.nspd</p>
            </a>

            <a href="https://www.instagram.com/ns.pdd/" target="_blank" rel="noopener noreferrer" class="social-card-link">
                <i class="fa-brands fa-instagram icon"></i>
                <h3>Instagram</h3>
                <p class="username-text">@ns.pdd</p>
            </a>

            <a href="#" class="social-card-link" data-discord-username=".nspd" onclick="copyUsername(event)">
                <i class="fa-brands fa-discord icon"></i>
                <h3>Discord username</h3>
                <p class="username-text">.nspd</p>
            </a>

            <a href="mailto:monspdcontact@gmail.com" class="social-card-link contact-card" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-envelope icon"></i>
                <h3>Contact Me</h3>
                <p class="username-text">monspdcontact@gmail.com</p>
            </a>
        </div>

        <p class="footer">
            &copy; 2025 NZPacks. All rights reserved.
        </p>
    </div>

    <div id="copyNotification" class="copy-message"></div>

    <script>
        const copyNotification = document.getElementById('copyNotification');

        function showNotification(message) {
            copyNotification.textContent = message;
            copyNotification.style.opacity = '1';
            setTimeout(() => {
                copyNotification.style.opacity = '0';
            }, 1500);
        }

        function copyUsername(event) {
            event.preventDefault();
            const username = event.currentTarget.dataset.discordUsername;
            
            const tempInput = document.createElement('textarea');
            tempInput.value = username;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            showNotification('Copied!');
        }
    </script>
</body>
</html>
